<script>
  const audio = document.getElementById('birthdaySong');
  const overlayBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');

  // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –º—É–∑—ã–∫–∏
  overlayBtn.addEventListener('click', () => {

  document.body.addEventListener('touchstart', () => {

  // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º –∏ —Ü–≤–µ—Ç–æ–≤
  function createConfetti() {

    const shape = Math.random() < 0.5 ? '50%' : '0'; // –∫—Ä—É–≥ –∏–ª–∏ –∫–≤–∞–¥—Ä–∞—Ç

    confetti.style.width = confetti.style.height = (5 + Math.random() * 10) + 'px';
